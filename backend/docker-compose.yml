version: '3.8'

services:
  # ─── PostgreSQL Database ──────────────────────────────
  postgres:
    image: postgres:16-alpine
    container_name: movzz_postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: movzz
      POSTGRES_PASSWORD: movzz_password
      POSTGRES_DB: movzz_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U movzz -d movzz_db"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ─── Redis Cache ──────────────────────────────────────
  redis:
    image: redis:7-alpine
    container_name: movzz_redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
  redis_data:
